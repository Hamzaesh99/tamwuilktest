<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمويلك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .service-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في تمويلك</h1>
        <p>المنصة الرائدة للحلول التمويلية المتوافقة مع الشريعة الإسلامية</p>
        
        <div class="services">
            <div class="service-card">
                <h3>تمويل شخصي</h3>
                <p>حلول تمويلية مرنة تناسب احتياجاتك الشخصية</p>
            </div>
            <div class="service-card">
                <h3>تمويل عقاري</h3>
                <p>امتلك منزل أحلامك بأفضل الحلول التمويلية</p>
            </div>
            <div class="service-card">
                <h3>تمويل سيارات</h3>
                <p>اختر سيارتك المفضلة بتمويل ميسر</p>
            </div>
        </div>
        
        <button class="button" onclick="window.JavaScriptChannel.postMessage('goToHomeScreen')">العودة للشاشة الرئيسية</button>
    </div>
</body>
</html>
