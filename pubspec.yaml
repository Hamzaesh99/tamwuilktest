# **مهم جداً: إضافة هذا القسم لحل مشاكل web و js_interop**
dependency_overrides:
  web: ^0.5.1 # أو أحدث إصدار مستقر تجده. 0.5.1 هو الأحدث حاليًا.

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/iconapp.png"
  adaptive_icon_background: "#FFFFFF"
